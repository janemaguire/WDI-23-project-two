<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

  <body>

    <div class="blacktop"></div>

    <ul class="nav nav-pills cluelist">
      <li class="nav-item dropdown">
        <div class="dropdown-menu0">

              <ul class="cluelist2"></ul>
            </div>
          </li>
        </div>
      </li>
    </ul>

        <div class="dropdown-menu0">
          <li class="nav-item dropdown">

          </li>
        </div>
      </li>

              <ul class="locationtracker2"></ul>
            </div>
          </li>
        </div>
      </li>
    </ul>

    <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle0" href="#" role="button" aria-haspopup="true" aria-expanded="false"><h5>Menu</h5></a>
          <div class="dropdown-menu0">

              <ul class="nav hud-nav loggedIn">
                <li class="nav-item dropdown">
                  <a class="dropdown-item dropdown-toggle1 help" href="#" role="button" aria-haspopup="true" aria-expanded="false" href="#">Help</a>
                </li>
              </ul>

              <ul class="nav hud-nav loggedIn">

                    <div class="dropdown-menu3">
                      <a class="dropdown-item devOptions histEventsIndex" href="#">Events</a>
                      <a class="dropdown-item devOptions createHistEvent" href="#">Create</a>

                    </div>
                </li>
              </ul>
            <div class="dropdown-divider"></div>

            <a class="dropdown-item logout loggedIn" href="#">Logout</a>
          </div>

      <div class="popupContent"></div>

    <div class="popup2" >
      <div class="popupContent2"></div>
